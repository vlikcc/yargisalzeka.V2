server {
  listen       80;
  server_name  _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Ensure latest HTML is always fetched (avoid stale cached bundles being referenced)
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    try_files $uri =404;
  }

  # API calls - proxy to backend gateway
  location /api/ {
    proxy_pass http://apigateway:5000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
  }

  # SPA fallback
  location / {
  # Serve index.html and prevent caching it so clients pick up new asset hashes
  add_header Cache-Control "no-cache, no-store, must-revalidate";
  try_files $uri /index.html;
  }
}
