# Production Docker Compose Configuration for Hetzner Deployment
# Usage: docker compose -f docker-compose.prod.yml up -d --build

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    # Güvenlik: PostgreSQL sadece Docker network içinden erişilebilir
    # Dışarıdan erişim gerekirse: "127.0.0.1:5432:5432"
    # ports:
    #   - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.18
    restart: always
    # Güvenlik: Elasticsearch sadece Docker network içinden erişilebilir
    # BSI uyarısı: Dışarıya açık Elasticsearch ciddi güvenlik riski oluşturur
    # ports:
    #   - "9200:9200"
    environment:
      - node.name=elasticsearch
      - cluster.name=yargisalzeka-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  identityservice:
    build:
      context: .
      dockerfile: IdentityService/Dockerfile
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=IdentityDb_prod;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - SubscriptionService__BaseUrl=http://subscriptionservice:5002
      - Database__EnsureCreated=true
      - Database__UseMigrations=true
    depends_on:
      postgres:
        condition: service_healthy

  subscriptionservice:
    build:
      context: .
      dockerfile: SubscriptionService/Dockerfile
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5002
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=SubscriptionDb_prod;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    depends_on:
      postgres:
        condition: service_healthy

  searchservice:
    build:
      context: .
      dockerfile: SearchService/Dockerfile
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5004
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=yargitay_kararlari_prod;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Search__Provider=elasticsearch
      - SEARCH_PROVIDER=elasticsearch
      - Elasticsearch__Uri=http://elasticsearch:9200
      - Elasticsearch__Index=kararlar
      - SubscriptionService__BaseUrl=http://subscriptionservice:5002
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

  aiservice:
    build:
      context: .
      dockerfile: AIService/Dockerfile
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5012
      - Gemini__ApiKey=${GEMINI_API_KEY}
      - SearchService__BaseUrl=http://searchservice:5004
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - SubscriptionService__BaseUrl=http://subscriptionservice:5002
    depends_on:
      - subscriptionservice
      - searchservice

  documentservice:
    build:
      context: .
      dockerfile: DocumentService/Dockerfile
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5003
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=DocumentDb_prod;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - AIService__BaseUrl=http://aiservice:5012
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - SubscriptionService__BaseUrl=http://subscriptionservice:5002
      - Database__EnsureCreated=true
    depends_on:
      postgres:
        condition: service_healthy
      aiservice:
        condition: service_started

  apigateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    restart: always
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    depends_on:
      - identityservice
      - subscriptionservice
      - searchservice
      - aiservice
      - documentservice

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      # Nginx reverse proxy 3000 portuna yönlendiriyor
      - "3000:80"
      # SSL Nginx tarafından yönetiliyor, 443 gerekli değil
    environment:
      - NODE_ENV=production
    depends_on:
      - apigateway

volumes:
  postgres_data:
  elasticsearch_data:

networks:
  default:
    driver: bridge
